<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Озвученные компоненты</title>
</head>
<body>
    <my-accessible-component title="У хозяина болота" text="Здесь сегодня день особый, праздник окончанья лета. Не ходи туда, не надо, иль хотя бы не спеши! Говорят, хозяин здешний был когда-то человеком. Верно, врут — у этой твари сроду не было души"></my-accessible-component>
    <my-accessible-component title="Краса" text="Ты неси меня, река, за крутые берега. Где поля мои поля, где леса мои леса. Ты неси меня, река, да в родные мне места, Где живет моя краса, голубы у нее глаза"></my-accessible-component>
    <my-accessible-component title="Спам" text="Всё это время ты прожил по образцу, но теперь шкуру волка пора надевать на овцу. Как по канату ты шагаешь по линии старта. Выберем финиш наугад. Зачем тебе карта?"></my-accessible-component>

    <script type="module" src="./components.js"></script>
</body>
</html>
